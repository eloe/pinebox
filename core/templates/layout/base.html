{% load i18n %}
{% load site_extras %}
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="{{ LANGUAGE_CODE }}" xml:lang="{{ LANGUAGE_CODE }}" {% if LANGUAGE_BIDI %}dir="rtl"{% endif %}>
<head>
	<title>{% block title %}{% endblock %}</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta name="description" content="Hardly Code is a web development and branding studio in Seattle, WA. We create solutions that connect your brand, technology and clients." />
	<meta name="keywords" content="Brand, Branding, Development, Web, Web Development, Studio, Seattle, Washington, WA">
	<link rel="icon" href="/favicon.ico" type="image/x-icon">
	<link rel="stylesheet" type="text/css" media="screen" href="{{ STATIC_URL }}/static/css/bootstrap.min.css" />
		<link rel="stylesheet" type="text/css" media="screen" href="{{ STATIC_URL }}/static/css/pinebox.css" />
    <style type="text/css">
      body {
        padding-top: 60px;
        padding-bottom: 40px;
      }
    </style>
	<link rel="stylesheet" type="text/css" media="screen" href="{{ STATIC_URL }}/static/css/bootstrap-responsive.min.css" />
	<script type="text/javascript" src="{{ STATIC_URL }}/static/js/jquery-1.7.2.min.js"></script>
	<script type="text/javascript" src="{{ STATIC_URL }}/static/js/bootstrap.js"></script>
	<script type="text/javascript" src="{{ STATIC_URL }}/static/js/blur.min.js"></script>
	<script type="text/javascript" src="{{ STATIC_URL }}/static/js/pinebox.js"></script>
	{% block extrahead %}{% endblock %}
</head>
<body>
	<div class="navbar navbar-fixed-top" style="display:none;">
		<div class="navbar-inner">
			<div class="container-fluid">
				<a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
            		<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</a>
				<a class="brand" href="/">{% site_name %}</a>
				<div class="nav-collapse">
					<ul class="nav">
						<li class="active"><a href="#">Home</a></li>
						<li><a href="#store">Store</a></li>
						<li><a href="#about">About</a></li>
						<li><a href="#contact">Contact</a></li>
					</ul>
				</div><!--/.nav-collapse -->
			</div>
		</div>
	</div>

    <div class="container">
		{% block content %}{{ content }}{% endblock %}
		<hr>
		<footer>
			<p>&copy; {% site_name %} 2012</p>
		</footer>
	</div> <!-- /container -->
</body>
</html>
